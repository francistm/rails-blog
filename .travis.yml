language: ruby

rvm:
  - 2.5.3

script:
  - RAILS_ENV=test bundle exec rails yarn:install
  - RAILS_ENV=test bundle exec rails webpacker:compile
  - bundle exec rspec ./spec

services:
  - mysql

before_script:
  - export DB_USERNAME=root
  - export DB_PASSWORD=""
  - RAILS_ENV=test bundle exec rails db:create
  - RAILS_ENV=test bundle exec rails db:schema:load
  - sudo mkdir /app && sudo wget http://chromedriver.storage.googleapis.com/74.0.3729.6/chromedriver_mac64.zip -P /app && sudo unzip /app/chromedriver_mac64.zip && sudo mv /app/chromedriver -t /usr/bin
